<div ng-controller="ConnexionController">
    <md-card flex="100">
        <md-card-header-text>
            <span class="md-title md-no-sticky">Information générale</span>

        <md-card-content>
            <md-list>
                <md-list-item>
                    <div class="col-md-2" flex="20">Login&nbsp;:</div>
                    <div class="col-md-9 justify"><input ng-model="identifiant"/></div>
                </md-list-item>
                <md-list-item>
                    <div class="col-md-2" flex="20">Mot de Passe&nbsp;:</div>
                    <div class="col-md-9 justify"><input type="password" ng-model="pwd"/></div>
                </md-list-item>
                <md-list-item>
                    <div class="col-md-2">
                        <md-button ng-click="connect()" class="btn btn-success" >connexion</md-button>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
